<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mt-3 p-3"  id="main-table">
        <div class="row ">
          <div class="col-md-6">
            <h4 class="text-start">Document</h4>
          </div>
          <div class="col-md-3 offset-md-3 ps-5">
            <button class="btn btn-light dropdown-toggle " style="background-color: #F0F1F3; border-radius: 10px;" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Weekly
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button">Action</button></li>
              <li><button class="dropdown-item" type="button">Another action</button></li>
              <li><button class="dropdown-item" type="button">Something else here</button></li>
            </ul>
          </div>
        </div>
        <p class="text-muted">Document tracking information</p>
        <!-- Borderless table -->
        <div class="tablemain" style="width: 100%;">
          <table class="table table-hover table-sm table-borderless">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">File</th>
                <th scope="col">Category</th>
                <th scope="col">Author</th>
                <th scope="col" class="text-muted">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">Annual Report</td>
                <td>PDF</td>
                <td>property</td>
                <td>muthuraaj</td>
                <td><button class="btn btn-outline-success" style="width: 90px;">send</button></td>
              </tr>
              <tr>
                <td scope="row">Business Plan</td>
                <td>WORD</td>
                <td>cryptocurrency</td>
                <td>Muthukumar</td>
                <td><button class="btn btn-outline-success" style="width: 90px;">send</button></td>
              </tr>
              <tr>
                <td scope="row">Marketing Tool</td>
                <td>PDF</td>
                <td>content creator</td>
                <td>Vishnu</td>
                <td><button class="btn btn-outline-light" style="background-color: #FDD8C8;color: #EEA581;">provision</button></td>
              </tr>
            </tbody>

          </table>
        </div>
        <!-- Borderless Table ends -->

      </div>
      <!-- Footer content Ends -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
